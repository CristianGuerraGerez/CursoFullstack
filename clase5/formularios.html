<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <header>
      <h1 style="text-align: center; font-size: x-large; font-family: cursive">
        Tablas y formularios
      </h1>
    </header>
    <nav>
      <ul type="none">
        <li><a id="inicio" href="./index.html">Inicio</a></li>
        <li><a id="formularios" href="./tablas.html">Tablas</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2 style="font-family: cursive">Login</h2>
        <form action="./procesarDatos.html" method="post">
          <div>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" />
          </div>
          <div>
          <label for="pasword">Clave:</label>
          <input type="text" name="pasword" id="pasword" />
        </div>
          <div>
            <input  type="submit" value="Ingresar" />
          </div>
        </form>
      </section>
      <section>
        <h2 style="font-family: cursive">Registrarse</h2>
        <form action="./procesarDatos.html" method="post">
         <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
         </div>
        <div>
            <label for="correoelectronico">Correo electronico:</label>
            <input type="email" name="correoelectronico" id="correoelectronico"/>
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad"/>
        </div>
        <div>
            <label for="fechadenacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fechadenacimiento" id="fechadenacimiento"/>
        </div>
        <div>
            <label for="ciudad">Ciudad:</label>
            <select name="ciudad" id="ciudad">
                <option value="sanMiguelDeTucuman">San Miguel de Tucuman</option>
            <option value="lasTalitas">Las Talitas</option>
            </select>
        </div>
        <div>
            <label for="foto">Adjuntar foto:</label>
            <input type="file" name="foto" id="foto"/>
        </div>
            <div>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" />
          </div>
          <div>
          <label for="pasword">Clave:</label>
          <input type="password" name="pasword" id="pasword" />
        </div>
        <div>
            <label for="Recordarme">Recordarme:</label>
            <input type="checkbox" name="Recordarme" id="Recordarme"/>
        </div>
          <div>
            <input  type="submit" value="Registrarse" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
