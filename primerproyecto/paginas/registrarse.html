<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Gamer/Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f47e.svg">
</head>
<body>
    <nav>
        <a href="../index.html" style="color: black;"><strong>Inicio</strong></a>
    </nav>
    <main>
        <section>
            <h2>Registrarse</h2>
            <form action="./prosesardatos.html" method="get">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario id="usuario">
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>
                <div>
                    <label for="fn">Fecha de Nacimiento</label>
                    <input type="date" name="fn" id="fn">
                </div>
                <div>
                    <label for="ciudad">Ciudad</label>
                    <select name="ciudad" id="ciudad">
                        <option value="sanmiguel">San Miguel</option>
                        <option value="yerbabuena" selected>Yerba Buena</option>
                        <option value="lastalitas">Las Talitas</option>
                    </select>
                </div>
                <div>
                    <label for="password">Clave</label>
                    <input type="password" name="password" id="password">
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Recibir Notificaciones
                    </label>
                  </div>
                <div>
                    <input type="submit" value="Ingresar" id="sub">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
